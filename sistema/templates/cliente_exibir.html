{% extends 'base.html' %}
{% block conteudo_janela %}

<style>
    .page-header{
          margin: 0px;
          padding: 0px;
    }
</style>

<div class="page-header">
    <h3 class="mb-3">Exibição de Cliente</h3>
</div>

<form method="POST">
    {% csrf_token %}

    <div class="card-body">
        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered second" style="width:100%">
                <thead>
                <tr>
                    <th>Cliente</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>AP</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.cpf}}</td>
                    <td>{{cliente.rg}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.telefone}}</td>
                    <td>{{cliente.ap}}</td>
                </tr>
                </tbody>
            </table>
        </div>
                <div>
                    <a href="{% url 'listcliente' %}" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</a>
                    <a href="{% url 'update_cliente' cliente.id %}" class="btn btn-success navbar-right"><i class="fa fa-pencil" aria-hidden="true"></i> Editar</a>

                    {% if cliente %}
                    <a href="{% url 'delete_cliente' cliente.id %}" class="btn btn-danger navbar-right"><i class="fa fa-trash" aria-hidden="true"></i> Excluir</a>
                    {% endif %}
            </div>
        </div>
</form>
{% endblock %}
