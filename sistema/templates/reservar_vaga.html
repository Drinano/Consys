{% extends 'base.html' %}
{% block conteudo_janela %}

<style>
    .page-header{
          margin: 0px;
          padding: 0px;
    }
</style>

<div class="page-header">
    <h3 class="mb-3">Reservar Vaga de Garagens</h3>
</div>

<form action="/cadsReserva" method="post">{% csrf_token %}
    <div class="form-row">

        <div class="form-group col-md-12">
            <br/><label for="vaga"><b>Vaga: </b></label>
            <select class="form-control form-control-lg" name="vaga" id="{% if reserva %}{{reserva.vaga}}{% endif %}">
                {%for vaga in vagas %}
                <option>{{vaga.vaga}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group col-md-6">
            <br/><label for="data_inicio"><b>Data Inicio: </b></label>
            <input type="datetime-local" name="data_inicio" class="form-control" required="required"
                   value="{% if reserva %}{{reserva.data_inicio}}{% endif %}">
        </div>

        <div class="form-group col-md-6">
            <br/> <label for="data_termino"><b>Data Termino: </b></label>
            <input type="datetime-local" name="data_termino" class="form-control" required="required"
                   value="{% if reserva %}{{reserva.data_termino}}{% endif %}">
        </div>

        <div class="form-group col-md-12">
            <br/><label for="obs"><b>Observação: </b></label>
            <textarea class="form-control" name="obs" id="{% if reserva %}{{reserva.obs}}{% endif %}" rows="5"
                      placeholder="Escreva sua observação aqui" ></textarea>
        </div>
    </div>

          <a href="{% url 'index' %}" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i>
            Voltar</a>
        <button type="submit" value="submit" class="btn btn-success navbar-right">Reservar Vaga</button>
</form>

{% endblock %}
