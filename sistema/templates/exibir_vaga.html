{% extends 'base.html' %}
{% block conteudo_janela %}

<style>
    .page-header{
          margin: 0px;
          padding: 0px;
    }
</style>

<div class="page-header">
    <h3 class="mb-3">Exibição de Vaga</h3>
</div>

<form method="POST">
    {% csrf_token %}

    <div class="card-body">
        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered second" style="width:100%">
                <thead>
                <tr>
                    <th>Data Inicio</th>
                    <th>Data Termino</th>
                    <th>Observação</th>
                    <th>Vaga</th>
                    <th>Usuário</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{vaga.data_inicio}}</td>
                    <td>{{vaga.data_termino}}</td>
                    <td>{{vaga.obs}}</td>
                    <td>{{vaga.vaga}}</td>
                    <td>{{vaga.usuario}}</td>

                </tr>
                </tbody>
            </table>
        </div>
                <div>
                    <a href="{% url 'aprovar' %}" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</a>
                    <a href="{% url 'vaga_update' vaga.id %}" class="btn btn-success navbar-right">Aprovar</a>
                    <a href="{% url 'vaga_delete' vaga.id %}" class="btn btn-danger  navbar-right">Apagar</a>
            </div>
        </div>

</form>
{% endblock %}
