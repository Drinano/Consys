{% load static %}

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/loginestilo.css' %}">
    <title>Consys - Login</title>

    <style>
    .sidenav{
        background-image: url({%static 'img/background-cond.jpg'%});
        }
    </style>
</head>

<body class="d-flex flex-column">
<div class="sidenav">
    <div class="login-main-text">
        <h1 id=""><strong>CON<span class="branco">SYS</span></strong></h1>
        <p>Condominio Quinta das Flores</p>
    </div>
</div>

<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="submit" , method="POST">{% csrf_token %}
                <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" class="form-control" placeholder="Usuário" name="username">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" placeholder="Senha" name="password">
                </div>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
                {% endif %}
                <button type="submit" class="btn btn-green">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
