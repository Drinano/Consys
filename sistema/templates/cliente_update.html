{% extends 'base.html' %}
{% block conteudo_janela %}

<style>
    .page-header{
          margin: 0px;
          padding: 0px;
    }
</style>

<div class="page-header">
    <h3 class="mb-3">Alterar Cliente</h3>
</div>

<form method="POST">
    {% csrf_token %}
    </br>
    <div class="form-group col-md-4">
    <label>Nome:</label>
    {{form.nome}}
    </div>

    <div class="form-group col-md-4">
    <label>CPF:</label>
    {{form.cpf}}
    </div>

    <div class="form-group col-md-4">
    <label>RG:</label>
    {{form.rg}}
    </div>

    <div class="form-group col-md-4">
    <label>Telefone:</label>
    {{form.telefone}}
    </div>

    <div class="form-group col-md-4">
    <label>E-mail:</label>
    {{form.email}}
    </div>

    <div class="form-group col-md-4">
    <label>AP:</label>
    {{form.ap}}
    </div>


    <a href="{% url 'listcliente' %}" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</a>
    <button type="submit" class="btn btn-success navbar-right"><i class="fa fa-save" aria-hidden="true"></i> Salvar Alterações</button>

</form>
{% endblock %}
