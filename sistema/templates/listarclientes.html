{% extends 'base.html' %}
{% block conteudo_janela %}

<style>
    .page-header{
          margin: 0px;
          padding: 0px;
    }
</style>

<div class="page-header">
    <h3 class="mb-3">Relação de Clientes</h3>
</div>

<div class="card-body">
    <div class="table-responsive">
        <table id="dataTable" class="table table-striped table-bordered second" style="width:100%">
            <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>RG</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>AP</th>
                <th>Ação</th>
            </tr>
            </thead>

            <tbody>
            {%for cliente in clientes %}
            <tr>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpf}}</td>
                <td>{{cliente.rg}}</td>
                <td>{{cliente.telefone}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.ap}}</td>
                <td><a href="{% url 'mostrar_cliente' cliente.id %}" class="btn btn-primary btn-sm">Exibir</a></td>
                </a>
            </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
    <div>
        <a href="{% url 'newcliente' %}" class="btn btn-success navbar-right">Novo Cliente</a>
    </div>
</div>

{% endblock %}
