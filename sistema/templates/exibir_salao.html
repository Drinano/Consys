{% extends 'base.html' %}
{% block conteudo_janela %}

<style>
    .page-header{
          margin: 0px;
          padding: 0px;
    }
</style>

<div class="page-header">
    <h3 class="mb-3">Exibição de Salão de Festas</h3>
</div>

<form method="POST">
    {% csrf_token %}

    <div class="card-body">
        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered second" style="width:100%">
                <thead>
                <tr>
                    <th>Data Inicio</th>
                    <th>Data Termino</th>
                    <th>Observação</th>
                    <th>Vaga</th>
                    <th>Usuário</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{salao.data_inicio}}</td>
                    <td>{{salao.data_termino}}</td>
                    <td>{{salao.obs}}</td>
                    <td>{{salao.vaga}}</td>
                    <td>{{salao.usuario}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="{% url 'aprovar' %}" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar</a>
            <a href="{% url 'salao_update' salao.id %}" class="btn btn-success navbar-right">Aprovar</a>
            <a href="{% url 'salao_delete' salao.id %}" class="btn btn-danger  navbar-right">Apagar</a>
        </div>
    </div>
</form>
{% endblock %}
